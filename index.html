                        </a>
                     </li>
                     <li>
                        <a href="#" class="item">
                           <i class="fas fa-book-open"></i>

                        </a>
                     </li>
                  </ul>
               </div>
      
               <div class="playlist">
                  <h3>PLAYLIST</h3>
                  <a href="#" class="item create">
                     <i class="fas fa-plus-square"></i>

                  <ul>

                     </li>
                     <li>
                        <a href="#" class="item">

                     </li>
                     <li>
                        <a href="#" class="item">

                     </li>
                     <li>
                        <a href="#" class="item">

                     </li>
                     <li>
                        <a href="#" class="item">

                     </li>
                     <li>
                        <a href="#" class="item">

                     <li>

                     </li>
                     <li>
                        <a href="#" class="item">
                           Nome Playlist
                        </a>
                     </li>
                  </ul>
               </div>
            </div>
            
            <div class="nav-footer">
               <div class="top">
                  <a href="#" class="item">
                     <i class="far fa-arrow-alt-circle-down"></i>
                     Installa App
                  </a>
               </div>
               <div class="bottom">
                  <a href="" class="item">
                     <img src="img/profile.svg" alt="">
                     <h3>Luigi Verde</h3>
                  </a>
               </div>
            </div>

         </div>
         
      </nav>

      <div class="content"></div>

   </main>

   <div class="player">

      <div class="left">
         <div class="song">
            <img src="img/sinister.jpeg" alt="">
            <div class="song-name">
               <h4>Sinister</h4>
               <span>Brano Nome</span>
            </div>
         </div>
         <div class="icons">
            <a href="#" class="item">
               <i class="far fa-heart"></i>
            </a>
            <a href="#" class="item">
               <i class="far fa-folder"></i>
            </a>
         </div>
      </div>

      <div class="central">
         <div class="top">
            <i class="fas fa-random"></i>
            <i class="fas fa-step-backward"></i>
            <i class="far fa-play-circle"></i>
            <i class="fas fa-step-forward"></i>
            <i class="fas fa-redo-alt"></i>
         </div>
         <div class="bottom">
            <div class="time">
               0:25
            </div>
            <div class="song-bar">
               <div class="current">
                  <div class="circle"></div>
               </div>
            </div>
            <div class="time">
               4:35
            </div>
         </div>
      </div>

      <div class="right">
         <a href="#" class="item">
            <i class="fas fa-list-ul"></i>
         </a>
         <a href="#" class="item">
            <i class="fas fa-desktop"></i>
         </a>
         <a href="#" class="item">
            <i class="fas fa-volume-up"></i>
         </a>
         <span class="sound-bar">
            <span class="current">
               <span class="circle"></span>
